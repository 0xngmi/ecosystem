name: Lint PR

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  file-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      # This will lint all files, see https://github.com/timhagn/lint-md-fm
      - name: Lint Current PR
        id: lint
        uses: timhagn/lint-md-fm@v1.2.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          changed-files: ""
          directories: |
            projects
            img
          markdown-extensions: |
            .md
            .mdx
          image-extensions: |
            .png
            .svg
            .jpg
            .jpeg

      # Use the output from the `lint` step
      - name: Display changed files
        run: echo "Changed files are ${{ steps.lint.outputs.changed }}"
