#          token: ${{ secrets.GITHUB_TOKEN }}
#
#      - name: List all modified files
#        run: |
#          for file in "${{ steps.changed_files.outputs.added_modified_files }}"; do
#            echo "$file was modified"
#          done

      # This will lint all files, see https://github.com/timhagn/lint-md-fm
      - name: Lint Current PR
        id: lint
        uses: timhagn/lint-md-fm@v1.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          changed-files: ""
          directories: |
            projects
            img
          markdown-extensions: |
            .md
            .mdx
          image-extensions: |
            .png
            .svg
            .jpg
            .jpeg

      # Use the output from the `lint` step
      - name: Display changed files
        run: echo "Changed files are ${{ steps.lint.outputs.changed }}"
